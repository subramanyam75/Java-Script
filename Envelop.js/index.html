<html>
    <head>
        <title>css envelope cover</title>
        <link rel="stylesheet" href="/style.css">
        <style type="text/css">
        </style>
    </head>
    <body>
        <div class="container">
            <div class="envelope-wrapper flap">
                <div class="envelope">
                    <div class="letter">
                        <div class="text">
                            <strong>My Dear Love :) </strong>
                            <p>Mah dear kundanapu bomma :)<br>
                                never have i been so blessed as to fall in love with some one as<br>
                                wonderfull as  youhhh...<br>
                                I Loveeee Youuuuu :)<br>
                                always yours,<br>
                               My first love is kind of magic that<br>
                                can never be reproduced:)<br>
                </div>
            </div>

</div>
<script>

    const envelope = document.querySelector('.envelope-wrapper');
    envelope.addEventListener('click', () => {
        envelope.classList.toggle('flap');
    });
    
</script>


    </body>
</html>
